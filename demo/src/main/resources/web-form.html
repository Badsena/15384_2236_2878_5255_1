<!DOCTYPE html>
<html>
<head>
    <title>Form Elements Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>User Feedback Form</h1>
 
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
    </div>
 
    <div>
        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="emailAddress" placeholder="Enter your email">
    </div>
 
    <div>
        <label for="userPassword">Password:</label>
        <input type="password" id="userPassword" name="userPassword" placeholder="Enter your password">
    </div>
 
    <div>
        <label for="userComments">Comments:</label>
        <textarea id="userComments" name="userComments" placeholder="Share your comments here..."></textarea>
    </div>
 
    <div>
        <button type="submit" id="submitButton">Submit Feedback</button>
    </div>
</body>
</html>
